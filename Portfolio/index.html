<body style="background: lightblue">
  <div style="
        max-height: 70px;
        border-bottom: lightgrey 1px solid;
        background-size: contain;
        background-position-x: left;
        background-repeat: no-repeat;
        position: fixed;
        width: 100%;
        background: white;
        height: 70px;
        min-height: 50px;
      " id="titleBar">
    <img src="../img/SiteName.png" href="mailto:sander.c.vonk@gmail.com" style="
          max-height: 70px;
          margin: auto 20px auto -5px;
          height: 60px;
          min-height: 40px;
          padding-top: 5px;
        " />
    <div style="
          width: 100%;
          height: 70px;
          min-height: 40px;
          max-height: 70px;
          transform: translateY(-100%);
        ">
        <div id="altMenu" onclick="myFunction(this)">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
          <div class="sideMenu">
            <div style="vertical-align: middle">
              <li id="About_Me2"><a href="/About/">About Me</a></li>
              <li id="Projects2"><a href="/Projects/">Projects</a></li>
              <li id="Contact2"><a href="/Contact/">Contact</a></li>
              <li id="Code2">
                <a href="https://github.com/sandervonk">Code</a>
              </li>
              <li id="Portfolio2"><a href="/Portfolio/">Portfolio</a></li>
            </div>
          </div>
        </div>
        <ul id="menu">
          <a href="/About/">
            <li id="About_Me">About Me</li>
          </a>
          <a href="/Projects/">
            <li id="Projects">Projects</li>
          </a>
          <a href="/Contact/">
            <li id="Contact">Contact</li>
          </a>
          <a href="https://github.com/sandervonk">
            <li id="Code">Code</li>
          </a>
          <a href="/Portfolio/">
            <li id="Portfolio">Portfolio</li>
          </a>
        </ul>
    </div>
  </div>
  <div class="lightbox overlay" id="lightbox-overlay"></div>
  <div class="lightbox-project">
    <div class="close-mobile" onclick="toPortfolio()">&#10006</div>
    <div class="topImg">Project Name</div>
    <div class="lightbox-description">Project Description</div>
    <!-- Slideshow container -->
    <div class="slideshow-container">
      <!-- Ful-width images with number and caption text -->

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <!-- The dots/circles -->
    <div id="slideDots" style="text-align: center">
      <!-- code adds dots here -->
    </div>
    <div class="img-comp-container setWidth setHeight" style="
    width: 600px;
    height: 338px;
    position: relative;
    left: 50%;
    transform: translateX(-50%);
">
      <div class="img-comp-img">
        <img src="../img/Compare1.png" width="600px" height="338px" class="setWidth setHeight">
      </div>
      <div class="img-comp-img img-comp-overlay" style="border-right: solid thin darkcyan;">
        <img src="../img/Compare2.png" width="600px" height="338px" class="setWidth setHeight">
      </div>
    </div>
    <div class="button-container"
      style="margin: 0px; padding: 0px; width: 600px; position: relative; left: 50%; transform: translateX(-50%); max-width: 100%;">
      <button id="overlay-button" onclick="toggleWireframe()">Overlay Wireframes?</button><button id="screen-button" onclick="toggleScreen()">White Wireframes?</button><button id="clean-button"
        onclick="resetCompare()">Reset</button><button id="remove-button" onclick="removeCompare()">Hide
        Comparisons</button></div>

  </div>
  <div id="bodyParent" style="padding: 50px; padding-top: 120px">
    <!--BODY CONTENT HERE-->
    <div class="flex-container"></div>
  </div>
